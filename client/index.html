<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Didlydoo</title>
  <link rel="stylesheet" href="assets/styles/style.css">
  <script defer type="module" src="./main.js"></script>

</head>

<body>
  <header>
    <h1 class="title">
      Didlydoo
    </h1>

  </header>
  <main class="app">
    <div class="action isHidden">
      <div class="button action__add">
        Add an Event
      </div>
      <form class="form isHidden">
        <span class="closeForm button"></span>
        <div>
          <label for="name">Name : </label>
          <input placeholder="Name of the Event" type="text" maxlength="255" id="name" name="name" class="form__name" required>
        </div>

        <div>
          <label for="description">Description : </label>
          <textarea placeholder="Describe what your event will consist of" name="description" id="description" class="form__description" required></textarea>
        </div>
        <div>
          <label for="author">Author : </label>
          <input type="text" name="author" id="author" class="form__author" readonly required>
        </div>
        <div>
          <div class="form__date">
            <input type="date" class="form__date__input input date datepicker-input" required>
            <div class="button form__date__add">add</div>
          </div>
          <span class="form__selectedDate--feedback"></span>
          <ul class="form__selectedDate">
          </ul>
        </div>
        <button type="submit" class="button form__send">
          Add the Event
        </button>
      </form>
    </div>
  </main>
</body>

</html>
